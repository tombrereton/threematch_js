    <meta charset="utf-8">

</head>

<script>
    var nickName = localStorage['nickName'] || null;
    while (nickName === null || nickName === '') {
        nickName = prompt('please enter your nickname for scoring:')
        localStorage['nickName'] = nickName;
    }
    updateUserScore(nickName);

</script>

<body>
<div class="container-fluid text-center">

    <div class="row" style="padding:20px;">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            <h3 class="masthead-brand">Gem Island</h3>
            <nav>
                <ul class="nav masthead-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="/credits.html">Credits</a></li>
                    <li><a href="https://github.com/tombrereton/threematch">Github</a></li>
                </ul>
            </nav>
        </div>
        <div class="col-md-4">

        </div>
    </div>

    <div class="row">
        <div class="col-lg-4">
        </div>
        <div class="col-lg-4" align="center" id="game">
        </div>
        <div class="col-lg-1">
        </div>
        <div class="col-lg-2">
            <h4>Level 1 High Scores</h4>
            <table class="table table-condensed">
                <thead>
                <tr>
                    <th class="text-center">Rank</th>
                    <th class="text-center">Nickname</th>
                    <th class="text-center">Score</th>
                </tr>
                </thead>
                <tbody id="highscores">
                </tbody>
                <script>
                    updateHighScores();
                </script>
            </table>

            <h4>Your High Score</h4>
            <table class="table table-condensed">
                <thead>
                <tr>
                    <th class="text-center">Rank</th>
                    <th class="text-center">Nickname</th>
                    <th class="text-center">Score</th>
                </tr>
                </thead>
                <tbody id="userHighScore">
                </tbody>
            </table>

            <div class="row">
                <button id="changeName" type="button" class="btn btn-default" style="margin-bottom: 10px"
                        onclick="changeName()">Change Name
                </button>

            </div>
            <div class="row">
                <button id="restart" type="button" class="btn btn-default" style="visibility: hidden;" onclick="">
                    Restart
                    game
                </button>
            </div>


            <!--<button type="button" class="btn btn-default">Middle</button>-->
            <!--<button type="button" class="btn btn-default">Right</button>-->

        </div>
    </div>

    <div class="row" style="margin-top: 10px">
        <div class="col-sm-4">
        </div>
        <div class="col-sm-4">
            <div id="progress" class="progress center-block" style="width: 0px">
                <div id="prog-success" class="progress-bar progress-bar-success" style="width: 0%">
                </div>
                <div id="prog-warning" class="progress-bar progress-bar-warning progress-bar-striped"
                     style="width: 0%">
                </div>
                <div id="prog-danger" class="progress-bar progress-bar-danger" style="width: 0%">
                </div>
            </div>
        </div>
        <div class="col-sm-4">
        </div>
    </div>

    <footer class="container-fluid text-center">
        <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a
                href="https://twitter.com/mdo">@mdo</a>.</p>
    </footer>
</div>
